<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN FORM</title>
</head>
<style>
    .form {
      display: flex;
      flex-direction: column;
      margin: 30px 50px;
      gap: 25px;
      background-color: rgb(247, 240, 255);
      border: 1px solid gray;
      padding: 20px 50px;
      width: 600px;
      border-radius: 10px;
    }

    .section_one {
        display: flex;
        flex-direction: row;
        align-items: center;

    }
  

     
</style>
<body>
  <div>
    <form id="" class="" onsubmit="" action="">
    <div class="section_one">
        <div>
            <label class="label">firstname:</label>
        </div>
        <div>
            <input
            type="text"
            class="input"
            placeholder="Enter your firstname"
            />
        </div>
    </div>
   <br>
  <div class="section_one">
    <div>
        <label class="label">Lastname:</label>
    </div>
    <div>
        <input
        type="text"
        class="input"
        placeholder="Enter your lastname"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">Email:</label>
    </div>
    <div>
        <input
        type="email"
        class="email-address"
        placeholder="Enter your email-address"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">phoneNumber:</label>
    </div>
    <div>
        <input
        type="number"
        class="input"
        placeholder="Enter your phoneNumber"
        />
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="select">Status:
            <br>
            <label class="input">single</label>
            <input
            type="checkbox"
            class="input"
            />
            <label class="label">married</label>
            <input
            type="checkbox"
            class="input"
            />
            <label class="label">unknown</label>
            <input
            type="checkbox"
            class="input"
            />
        </label>
    </div>
  </div>
<br>
  <div class="section_one">
    <div>
        <label class="label">Gender:</label>
        <br>
        <label class="label">male</label>
        <input
        type="checkbox"
        class="input"
        />
        <label class="label">female</label>
        <input
        type="checkbox"
        class="input"
        />
    </div>
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label>Date of birth:</label>
    </div>
    <div>
        <input
        type="date"
        />
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label class="textarea">Bio:</label>
    </div>
    <div>
        <input
        type="textarea"
        class="input"
        placeholder="Enter your bio"
        />
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label class="label">Password:</label>
    </div>
    <div>
        <input
        type="password"
        class="password"
        placeholder="Enter password"
        />
    </div>
</div>
<br>
<div class="section_one">
    <div>
        <label>submit:</label> 
    </div>
        <div>
            <input
            type="radio"
            class="button"
            />
        </div>
    </div>
</form>
</div>    
</body>
</html>
