<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css" />
    <title>Forms Doc</title>
</head>
<body>
<form actions="" method="" enctype="">
<div class="section_one">
<div class="container_one"><!--contains frist name and the last name-->
    <div>
        <label for="name">Firstname:</label>
        <input type="text" name="name" id="name" required
        />
    </div>
    <div>
        <label for="name">Lastname:</label>
        <input type="text" name="name" id="name" required
        />
    </div>
</div>
<div class="container_two"><!--contains phone number and the address-->
    <div>
        <label for="phonenumber">phoneNumber</label>
        <input type="text" name="phonenumber" id="phonenumber" required/>
    </div>
    <div>
        <label for="Address">Address:</label>
        <input type="text" name="address" id="Address" required
        />
    </div>
</div>
<div class="container_three"><!--contains age and the gender-->
    <div>
        <label for="Age">Age:</label>
        <input type="number" name="age" id="Age" required
        />
    </div>
    <div>
        <div class="gender">Gender:</div>
    <div>
        <span for="male">male</span>
        <input type="radio" name="gender" id="male" value="male" required>
    </div>
    <div>
        <span for="female">Female</span>
        <input type="radio" name="gender" id="female" value="female" required>
    </div>
    </div>
</div>
    <div class="container_four">
        <label for="bio">Bio</label>
        <textarea rows="5" id="bio" name="bio"></textarea>
    </div>
    <div class="container_five">
        <label for="Experience">Experience</label>
        <textarea rows="5" id="Experience" name="Experience"></textarea>
    </div>
 

</form>
</body>
</html>
