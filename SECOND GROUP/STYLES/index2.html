<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <form actions="" class="form">
      <div class="header">Personal Information</div>

      <div class="fullname">
        <label class="label">Full Name</label>
        <div class="container_one">
          <div class="firstname">
            <input type="text" class="input_text" />
            <label class="label">First Name</label>
          </div>

          <div class="lastname">
            <input type="text" class="input_text" />
            <label class="label">Last Name</label>
          </div>
        </div>
      </div>

      <div class="preferredname">
        <label class="label">Preferred Name</label>
        <input type="text" class="input_text" />
      </div>

      <div class="gender">
        <label class="label">Gender</label>
        <div class="container_two">
          <div class="male">
            <span class="label">Male</span>
            <input type="checkbox" class="input_checkbox" />
          </div>
          <div class="female">
            <span class="label">Female</span>
            <input type="checkbox" class="input_checkbox" />
          </div>
        </div>
      </div>

      <div class="birthdate">
        <label class="label">Birth Date</label>
        <div class="mdy">
          <div class="month">
            <select class="select">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
            <label class="label">Month</label>
          </div>
          <div class="date">
            <select class="select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
            </select>
            <label class="label">Date</label>
          </div>
          <div class="year">
            <select class="select">
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2008</option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
            </select>
            <label class="label">Year</label>
          </div>
        </div>
      </div>
      <div class="age">
        <label class="label">Age</label>
        <input type="number" class="input_number" />
      </div>
      <div class="email">
        <label class="label">E-mail</label>
        <input
          type="text"
          class="input_text"
          placeholder="ex:myname@example.com"
        />
        <div>example@example.com</div>
      </div>
      <div class="homenumber">
        <label class="label">Home Number</label>
        <input type="text" class="input_text" placeholder="(000) 000 000 000" />
      </div>

      <div class="cellnumber">
        <label class="label">Cell Number</label>
        <input type="text" class="input_text" placeholder="(000) 000 000 000" />
      </div>

      <div class="permanentaddress">
        <label class="label">Permanent Address</label>
        <input type="text" class="input_text" />
      </div>
    </form>
  </body>
</html>
